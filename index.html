<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - сервис о красивых и интересных местах.">
  <meta name="keywords" content="путешествия, природа, интересные места">
  <meta name="author" content="Ребров Александр">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto - сервис о красивых и интересных местах.</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Место" class="header__logo">
    <hr class="header__line">
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="edit-button profile__edit-button"></button>
      </div>
      <button type="button" class="add-button profile__add-button"></button>
    </section>

    <section class="cards" aria-label="Интересные места России">
      <article class="card">
        <img src="./images/kamchatka.jpg" alt="Камчатка" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Камчатка</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/divnomorsk.jpg" alt="Дивноморск" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Дивноморск</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/kabardino-balkariya.jpg" alt="Кабардино-Балкария" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Кабардино-Балкария</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/nikola-lenivetc.jpg" alt="Никола-Ленивец" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Никола-Ленивец</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/peterhof.jpg" alt="Петергоф" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Петергоф</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/olhon.jpg" alt="Ольхон" class="card__image">
        <div class="card__info">
          <h3 class="card__title">Ольхон</h3>
          <button type="button" class="card__favorite-button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__grid">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" name="name" class="popup__field popup__name-input">
          <input type="text" name="description" class="popup__field popup__description-input">
        </fieldset>
        <button type="submit" class="save-button">Сохранить</button>
      </form>
      <button type="button" class="close-button popup__close-button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
