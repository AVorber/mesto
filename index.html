<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto - сервис о красивых и интересных местах.">
  <meta name="keywords" content="путешествия, природа, интересные места">
  <meta name="author" content="Ребров Александр">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto - сервис о красивых и интересных местах.</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="images/header-logo.svg" alt="Место" class="header__logo">
    </a>
    <hr class="header__line">
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards" aria-label="Интересные места России">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editProfile" class="popup__form" novalidate>
        <fieldset class="popup__input-container">
          <input
            type="text"
            name="name"
            class="popup__field popup__name-input"
            id="name-input"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__field-error name-input-error"></span>
          <input
            type="text"
            name="description"
            class="popup__field popup__description-input"
            id="description-input"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__field-error description-input-error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="addCard"  class="popup__form" novalidate>
        <fieldset class="popup__input-container">
          <input
            type="text"
            name="name"
            class="popup__field popup__card-name-input"
            id="card-name-input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__field-error card-name-input-error"></span>
          <input
            type="url"
            name="imageLink"
            class="popup__field popup__image-link-input"
            id="image-link-input"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__field-error image-link-input-error"></span>
          <button type="submit" class="popup__save-button">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <figure class="popup__image-wrapper">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <div class="card__info">
        <h3 class="card__title"></h3>
        <button type="button" class="card__favorite-button"></button>
      </div>
      <button type="button" class="card__delete-button"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
